<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css" />
</head>

<body>
    <div class="timeline-wrapper">
        <div class="card-list">
            <div class="card" data-card-id="1" data-time-length="2" data-name="Stream 1">
                Stream 1
            </div>
            <div class="card" data-card-id="2" data-time-length="3" data-name="Stream 2">
                Stream 2
            </div>
        </div>
        <div class="timeline">
            <div class="markers-placeholder"></div>
            <div class="front-overlay">
                <div class="day-column" data-day="Mon">
                    <div class="day-header">Mon</div>
                </div>
                <div class="day-column" data-day="Tue">
                    <div class="day-header">Tue</div>
                </div>
                <div class="day-column" data-day="Wed">
                    <div class="day-header">Wed</div>
                </div>
                <div class="day-column" data-day="Thu">
                    <div class="day-header">Thu</div>
                </div>
                <div class="day-column" data-day="Fri">
                    <div class="day-header">Fri</div>
                </div>
                <div class="day-column" data-day="Sat">
                    <div class="day-header">Sat</div>
                </div>
                <div class="day-column" data-day="Sun">
                    <div class="day-header">Sun</div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/script.js"></script>
</body>

</html>
